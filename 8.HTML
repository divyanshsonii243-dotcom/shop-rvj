<body>
    <div class="container">
        <header>
            <h1><i class="r"></i> ðŸª™RVJ</h1>

   <div>

    
   </div> 
     
        
        <form id="invoice-form">
            <div class="form-group">
                <label for="shop-name">Shop Name:</label>
                <input type="text" id="shop-name" value="RVJ" required>
            </div>
            <div class="form-group">
                <label for="shop-address">Shop Address:</label>
                <input type="text" id="shop-address" value="Bhilwara" required>
            </div>
            <div class="form-group">

                <input type="text" id="shop-phone" value="9462243795" required>
            </div>
            <div class="form-group">
                <label for="shop-email">Shop Email:</label>
                <input type="email" id="shop-email" value="rvj@1235dd" required>
            </div>
            <div class="form-group">

            <div class="form-group">

                <textarea id="customer-address" rows="2" required></textarea>
            </div>
            
            <div class="items-section">
                <h3>Items (Gold/Silver Calculation)</h3>
                <div id="items-container">
                    <div class="item-row">
                        <input type="text" placeholder="Product Name" value="Gold Necklace" required>
                        <input type="number" placeholder="Weight (g)" value="10" step="0.01" required>
                        <input type="number" placeholder="Purity (%)" value="24" min="1" max="100" required>
                        <select required>
                            <option value="gold">Gold</option>
                            <option value="silver">Silver</option>
                        </select>
                        
                        <input type="number" placeholder="Current Rate (â‚¹/g)" value="5000" step="0.01" required>
                        <button type="button" class="remove-btn" onclick="removeItem(this)">Remove</button>
                    </div>
                </div>
                <button type="button" class="add-item-btn" onclick="addItem()">Add Item</button>

        <div class="invoice" id="invoice-output">

    <script>
        // Set current date on page load
        document.addEventListener('DOMContentLoaded', function() {
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('invoice-date').value = today;
        });

        function addItem() {
            const container = document.getElementById('items-container');
            const itemRow = document.createElement('div');
            itemRow.className = 'item-row';
            itemRow.innerHTML = `
                <input type="text" placeholder="Product Name" required>
                <input type="number" placeholder="Weight (g)" step="0.01" required>
                <input type="number" placeholder="Purity (%)" min="1" max="100" required>
                <select required>
                    <option value="gold">Gold</option>
                    <option value="silver">Silver</option>
                </select>
                <input type="number" placeholder="Current Rate (â‚¹/g)" step="0.01" required>
                <button type="button" class="remove-btn" onclick="removeItem(this)">Remove</button>
            `;
            container.appendChild(itemRow);
        }

        function removeItem(button) {
            const row = button.parentElement;
            if (document.querySelectorAll('.item-row').length > 1) {
                row.remove();
            } else {
                alert('At least one item is required.');
            }
        }

        function generateInvoice() {
            const shopName = document.getElementById('shop-name').value;
            const shopAddress = document.getElementById('shop-address').value;
            const shopPhone = document.getElementById('shop-phone').value;
            const shopEmail = document.getElementById('shop-email').value;
            const invoiceNumber = document.getElementById('invoice-number').value;
            const invoiceDate = document.getElementById('invoice-date').value;
            const customerName = document.getElementById('customer-name').value;
            const customerAddress = document.getElementById('customer-address').value;
            const taxRate = parseFloat(document.getElementById('tax-rate').value) / 100;
            
            const itemRows = document.querySelectorAll('.item-row');
            let subtotal = 0;
            let itemsHtml = '';
            
            itemRows.forEach(row => {
                const inputs = row.querySelectorAll('input, select');
                const name = inputs[0].value;
                const weight = parseFloat(inputs[1].value);
                const purity = parseFloat(inputs[2].value);
                const type = inputs[3].value;
                const rate = parseFloat(inputs[4].value);
                const price = (weight * (purity / 100) * rate);
                subtotal += price;
                itemsHtml += `<tr><td>${name}</td><td>${weight}g</td><td>${purity}%</td><td>${type.charAt(0).toUpperCase() + type.slice(1)}</td><td>â‚¹${rate.toFixed(2)}</td><td>â‚¹${price.toFixed(2)}</td></tr>`;
            });
            
            const tax = subtotal * taxRate;
            const grandTotal = subtotal + tax;
            
            document.getElementById('shop-name-display').textContent = shopName;
            document.getElementById('shop-address-display').textContent = shopAddress;
            document.getElementById('shop-contact-display').textContent = `Phone: ${shopPhone} | Email: ${shopEmail}`;
            document.getElementById('invoice-info-display').textContent = `Invoice #: ${invoiceNumber} | Date: ${invoiceDate}`;
            document.getElementById('customer-display').innerHTML = `Customer Name: ${customerName}<br>Address: ${customerAddress}`;
            document.getElementById('items-table').innerHTML = itemsHtml;
            document.getElementById('total-display').innerHTML = `<p>Subtotal: â‚¹${subtotal.toFixed(2)}</p><p>Tax (${(taxRate * 100).toFixed(2)}%): â‚¹${tax.toFixed(2)}</p><p>Grand Total: â‚¹${grandTotal.toFixed(2)}</p>`;
            
            document.getElementById('invoice-output').style.display = 'block';
        }

        function printInvoice() {
          
            alert('Thank you for your business!');
        }
    </script>
